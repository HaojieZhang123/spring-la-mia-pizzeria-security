<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients</title>
</head>

<body>

    <h1>Ingredients</h1>

    <hr>

    <h3>Create a new ingredient</h3>
    <a th:href="@{/ingredients/create}">
        <button>Create ingredient</button>
    </a>

    <hr>

    <table th:if="${ingredients.size() > 0}">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Number of pizza</th>
                <th>Details</th>
                <th sec:authorize="hasAuthority('ADMIN')">Edit</th>
                <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ingredient : ${ingredients}">
                <td th:text="${ingredient.id}"></td>
                <td th:text="${ingredient.name}"></td>
                <td th:text="${ingredient.pizzas.size()}"></td>

                <td>
                    <a th:href="@{/ingredients/{id}(id=${ingredient.id})}">
                        <button>View details</button>
                    </a>
                </td>
                <td sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/ingredients/edit/{id}(id=${ingredient.id})}">
                        <button>Edit ingredient</button>
                    </a>
                </td>
                <td sec:authorize="hasAuthority('ADMIN')">
                    <form th:action="@{/ingredients/delete/{id}(id=${ingredient.id})}" method="post"
                        style="display:inline;">
                        <button type="submit">Delete ingredient</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:unless="${ingredients.size() > 0}">No ingredients available</div>

    <hr>

    <a href="/pizzas">
        <button>Back to pizzas</button>
    </a>

</body>

</html>
